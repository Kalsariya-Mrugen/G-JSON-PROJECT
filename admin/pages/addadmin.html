<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/addadmin.css">
    <title>Add Admin</title>
</head>
<body>
       <div class="navbarr">
       </div>
   
    <div class="main-body">
      <h2>Add The Admin</h2>
        <form class="row g-3 needs-validation" id="main_form" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please Enter First Name Properly..
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please Enter Last Name Properly..
                </div>
            </div>
            <div class="">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a Email.
                  </div>
                </div>
              </div>
              <div class="">
                <label for="password" class="form-label">Create password</label>
                <div class="input-group has-validation">
                  <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a Password.
                  </div>
                </div>
              </div> 
              <div class="">
                <label for="c_pass" class="form-label">Confirm Password</label>
                <div class="input-group has-validation">
                  <input type="password" class="form-control" id="c_pass" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">Please Enter Perfect Password.
                  </div>
                </div>
              </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button id="signup_btn" type="submit">Submit form</button>
            </div>
          </form>
    </div>
</body>
<script src="../js/addadmin.js" type="module"></script>
</html>
