<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo | Havmor</title>
    <!-- Bootstrap CSS for icons -->

    <style>
        /* Styles unchanged */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .select-flavour {
            width: 20%;
            padding: 15px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
        }

        .select-flavour h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sort-button button {
            background-color: #d3002b;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .sort-button button:hover {
            background-color: darkred;
        }

        .flavor-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* background-color: #d3002b; */
            padding: 10px;
            border-radius: 5px;
        }

        .flavor-buttons button {
            background-color: #f8f9fa;
            border: none;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
        }

        .flavor-buttons button:hover {
            background-color: #d3002b;

        }

        .slideshow-container {
            max-width: auto;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .dot-container {
            text-align: center;
            position: relative;
            bottom: 40px;
        }

        .dot {
            cursor: pointer;
            height: 20px;
            width: 20px;
            margin: 2px 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;

            bottom: 20px;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 0.5s;
            animation-name: fade;
            animation-duration: 0.5s;
        }

        .product-section {
            display: flex;
            width: 80%;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 25%;
            position: relative;
            border-bottom: 1px solid #ccc;
            float: left;
            padding-bottom: 40px;
            margin: 25px 0px;
        }


        .product-section.ice-cream {
            padding-top: 20px;
            width: 100%;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @media only screen and (max-width: 390px) {

            .prev,
            .next,
            .text {
                font-size: 5px
            }
        }

        @media only screen and (max-width: 600px) {
            .flavor-buttons button {
                font-size: 12px;
                padding: 8px 16px;
            }

            .select-flavour,
            .slideshow-container {
                width: 100%;
            }
        }

        @media only screen and (max-width: 425px) {

            .prev,
            .next {
                font-size: 14px;
                padding: 12px;
                margin-top: -18px;
            }

            .Section .b {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        @media only screen and (max-width: 600px) {
            .Section .b {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        .Section {
            display: flex;
            justify-content: space-around;
            background-color: #d3002b;
            padding: 10px 0;
        }

        .Section .b {
            background-color: #d3002b;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
        }

        .Section b:hover {
            background-color: #d3002b;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://www.havmor.com/sites/default/files/banners/product-new-banner-desktop.webp"
                style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://www.havmor.com/sites/default/files/banners/website-banners-product-listing-desktop.webp"
                style="width:100%">
        </div>

        <!-- <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div> -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="Section">
        <span class="b"> Section flavour</span>
        <span class="b"> Chocolate</span>
        <span class="b"> Strawberry</span>
        <span class="b"> Mango</span>
        <span class="b"> Pistachio</span>
    </div>


    <div class="select-flavour">
        <h2>Select Flavours</h2>
        <div class="sort-button">
            <button onclick="sortFlavors()">Sort by Name</button>
        </div>
        <div class="flavor-buttons" id="flavorButtons">
            <button onclick="alert('Vanilla selected')">Vanilla</button>
            <button onclick="alert('Chocolate selected')">Chocolate</button>
            <button onclick="alert('Strawberry selected')">Strawberry</button>
            <button onclick="alert('Mango selected')">Mango</button>
            <button onclick="alert('Pistachio selected')">Pistachio</button>
        </div>
    </div>

    <div class="product-section">

        <div class="ice-cream" id="ice">
            <img src="https://www.havmor.com/sites/default/files/styles/380x273/public/products/shahi-kesar-1.jpg?itok=enJsscdg"
                alt="">

        </div>
        <p>
            <a href="">shahi kesar</a>
        </p>
        <p>750 ml</p>
        <p>
            <button>buy </button>
        </p>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        function sortFlavors() {
            var flavorButtons = document.getElementById('flavorButtons');
            var buttons = Array.from(flavorButtons.getElementsByTagName('button'));
            buttons.sort(function (a, b) {
                return a.innerHTML.localeCompare(b.innerHTML);
            });
            flavorButtons.innerHTML = '';
            buttons.forEach(function (btn) {
                flavorButtons.appendChild(btn);
            });
        }
    </script>

</body>

</html>
